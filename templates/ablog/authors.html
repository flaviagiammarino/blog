{% if ablog.author %}
<div class="ablog-sidebar-item ablog__authors">
  <h3 style="color: var(--sy-c-light);">
    <a href="{{ pathto(ablog.author.path) }}">{{ gettext('Authors') }}</a>
  </h3>
  <ul>
    {% for coll in ablog.author %} {% if coll %}
    <li>
      <a style="font-size: 90%" href="{{ pathto(coll.docname) }}">{{ coll }} ({{ coll|length }})</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</div>
{% endif %}
