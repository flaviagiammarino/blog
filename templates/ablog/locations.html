{% if ablog.location %}
<div class="ablog-sidebar-item ablog__locations">
  <h3 style="color: var(--sy-c-light);">
    <a href="{{ pathto(ablog.location.path) }}">{{ gettext('Locations') }}</a>
  </h3>
  <ul>
    {% for coll in ablog.location %} {% if coll %}
    <li>
      <a href="{{ pathto(coll.docname) }}" style="font-size: 90%">{{ coll }} ({{ coll|length }})</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</div>
{% endif %}
