{% if ablog.category %}
<div class="ablog-sidebar-item ablog__categories">
  <h3 style="color: var(--sy-c-light);">
    <a href="{{ pathto(ablog.category.path) }}">{{ gettext('Categories') }}</a>
  </h3>
  <ul>
    {% for coll in ablog.category %} {% if coll %}
    <li>
      <a style="font-size: 90%" href="{{ pathto(coll.docname) }}">{{ coll }} ({{ coll|length }})</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</div>
{% endif %}
