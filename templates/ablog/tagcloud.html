{% if ablog.tags %}
<div class="ablog-sidebar-item ablog__tagcloud">
  <h3 style="color: var(--sy-c-light);"><a href="{{ pathto(ablog.tags.path) }}">{{ gettext('Tags') }}</a></h3>
  <ul>
    {% for coll in ablog.tags %} {% if coll %}
    <li class="ablog-cloud ablog-cloud-{{ coll.relsize(5, 1) }}">
      <a href="{{ pathto(coll.docname) }}" style="font-size: 90%">{{ coll }}</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</div>
{% endif %}
