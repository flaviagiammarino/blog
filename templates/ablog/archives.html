{% if ablog.archive %}
<div class="ablog-sidebar-item ablog__archives">
  <h3 style="color: var(--sy-c-light);">
    <a href="{{ pathto(ablog.archive.docname) }}">{{ gettext('Archives') }}</a>
  </h3>
  <ul>
    {% for coll in ablog.archive %} {% if coll %}
    <li>
      <a style="font-size: 90%" href="{{ pathto(coll.docname) }}">{{ coll }} ({{ coll|length }})</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</div>
{% endif %}
